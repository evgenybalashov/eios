{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}
	<div class="container-header">
      <div class="container">
        <div class="page-header">
          <h1><i class="fa fa-lock"></i> Изменить пароль</h1>
        </div>
      </div>
    </div>
{% endblock %}

{% block registration_content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3>Ваш пароль успешно изменен!</h3>
            <p class="lead">
                {% blocktrans %}Теперь Вы можете <a href="{{ login_url }}">войти</a>{% endblocktrans %}.
            </p>
        </div>
    </div>  
</div>
{% endblock %}
