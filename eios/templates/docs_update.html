{% extends 'profiles/profile.html' %}
{% load crispy_forms_tags %}


{% block profile_content %}

<div class="row content-block">
    <div class="col-md-12">
        <h2 id="header">Редактирование документа</h2>
        <div class="row">
            <div class="col-md-12">
                <form action="" enctype="multipart/form-data" method="post">{% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary" value="Загрузить документ">
                </form>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
